<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズ参加者画面</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    .hidden { display: none; }
    .answer-button { padding: 10px 20px; margin: 10px; font-size: 18px; }
    .message { font-size: 24px; margin-top: 20px; }
    #timer { font-size: 28px; color: red; margin: 20px; }
  </style>
</head>
<body>
  <h1>クイズに参加！</h1>

  <!-- 名前登録 -->
  <div id="register">
    <label for="nameInput">名前を入力：</label>
    <input type="text" id="nameInput" placeholder="例：たなか">
    <button onclick="registerName()">参加</button>
  </div>

  <!-- タイマー -->
  <div id="timer" class="hidden">残り時間：10.0 秒</div>

  <!-- クイズ表示 -->
  <div id="quiz" class="hidden">
    <h2 id="questionText">問題が表示されます</h2>
    <button class="answer-button" onclick="submitAnswer('1')">1</button>
    <button class="answer-button" onclick="submitAnswer('2')">2</button>
    <button class="answer-button" onclick="submitAnswer('3')">3</button>
    <button class="answer-button" onclick="submitAnswer('4')">4</button>
  </div>

  <!-- 解答後待機 -->
  <div id="standby" class="hidden">
    <h2>回答を受け付けました！</h2>
    <div class="message" id="yourAnswerMessage"></div>
  </div>

  <!-- 正解表示 -->
  <div id="result" class="hidden">
    <h2 id="resultMessage"></h2>
  </div>

  <script>
    const socket = io();
    let yourName = '';
    let yourAnswer = null;
    let startTime = null;
    let countdownInterval = null;
    const COUNTDOWN_SECONDS = 10;

    function registerName() {
      const nameInput = document.getElementById('nameInput').value.trim();
      if (!nameInput) return alert('名前を入力してください');
      yourName = nameInput;

      socket.emit('registerName', { name: yourName });

      document.getElementById('register').classList.add('hidden');
    }

    function submitAnswer(choice) {
      if (!yourName || yourAnswer !== null) return;

      yourAnswer = choice;
      const elapsed = Date.now() - startTime;

      socket.emit('answer', { choice, name: yourName, elapsed });

      clearInterval(countdownInterval);

      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('standby').classList.remove('hidden');
      document.getElementById('yourAnswerMessage').textContent = `あなたの回答： ${choice}`;
    }

    function startCountdown() {
      let remaining = COUNTDOWN_SECONDS * 1000;

      countdownInterval = setInterval(() => {
        remaining -= 100;
        const seconds = (remaining / 1000).toFixed(1);
        document.getElementById('timer').textContent = `残り時間：${seconds} 秒`;

        if (remaining <= 0) {
          clearInterval(countdownInterval);
          document.getElementById('timer').textContent = '時間切れ';

          if (yourAnswer === null) {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('standby').classList.remove('hidden');
            document.getElementById('yourAnswerMessage').textContent = '未回答';
          }
        }
      }, 100);
    }

    // 問題が届いたとき
    socket.on('question', data => {
      if (!yourName) return; // 未登録なら無視

      yourAnswer = null;
      document.getElementById('questionText').textContent = data.text || '問題';

      document.getElementById('quiz').classList.remove('hidden');
      document.getElementById('standby').classList.add('hidden');
      document.getElementById('result').classList.add('hidden');
      document.getElementById('timer').classList.remove('hidden');
    });

    // 出題スタート
    socket.on('go', () => {
      if (!yourName) return; // 未登録なら無視

      startTime = Date.now();
      startCountdown();

      yourAnswer = null;
      document.getElementById('quiz').classList.remove('hidden');
      document.getElementById('standby').classList.add('hidden');
      document.getElementById('result').classList.add('hidden');
    });

    // 結果発表
    socket.on('result', data => {
      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('standby').classList.add('hidden');
      document.getElementById('result').classList.remove('hidden');
      document.getElementById('timer').classList.add('hidden');
      clearInterval(countdownInterval);

      const correct = data.correctAnswer;
      if (yourAnswer === null) {
        document.getElementById('resultMessage').textContent = '未回答でした';
      } else if (yourAnswer === correct) {
        document.getElementById('resultMessage').textContent = '正解！🎉';
      } else {
        document.getElementById('resultMessage').textContent = `不正解… 正解は「${correct}」`;
      }
    });
  </script>
</body>
</html>
