<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>クイズ参加者画面</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    .hidden { display: none; }
    .answer-button { padding: 10px 20px; margin: 10px; font-size: 18px; }
    .message { font-size: 24px; margin-top: 20px; }
    #timer { font-size: 28px; color: red; margin: 20px; }
  </style>
</head>
<body>
  <h1>クイズに参加！</h1>

  <!-- 名前登録 -->
  <div id="register">
    <label for="nameInput">名前を入力：</label>
    <input type="text" id="nameInput" placeholder="例：たなか" />
    <button id="registerBtn">参加</button>
  </div>

  <!-- タイマー -->
  <div id="timer" class="hidden">残り時間：10.0 秒</div>

  <!-- クイズ表示 -->
  <div id="quiz" class="hidden">
    <h2 id="questionText">問題が表示されます</h2>
    <button class="answer-button" data-choice="1">1</button>
    <button class="answer-button" data-choice="2">2</button>
    <button class="answer-button" data-choice="3">3</button>
    <button class="answer-button" data-choice="4">4</button>
  </div>

  <!-- 解答後待機 -->
  <div id="standby" class="hidden">
    <h2>回答を受け付けました！</h2>
    <div class="message" id="yourAnswerMessage"></div>
  </div>

  <!-- 正解表示 -->
  <div id="result" class="hidden">
    <h2 id="resultMessage"></h2>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // 必ずサーバーのURLを環境に合わせて書き換えてください
    const socket = io('https://all-star-festival.onrender.com');

    let yourName = '';
    let yourAnswer = null;
    let startTime = null;
    let countdownInterval = null;
    const COUNTDOWN_SECONDS = 10;

    const registerDiv = document.getElementById('register');
    const quizDiv = document.getElementById('quiz');
    const standbyDiv = document.getElementById('standby');
    const resultDiv = document.getElementById('result');
    const timerDiv = document.getElementById('timer');
    const yourAnswerMessage = document.getElementById('yourAnswerMessage');
    const questionText = document.getElementById('questionText');

    document.getElementById('registerBtn').addEventListener('click', () => {
      const nameInput = document.getElementById('nameInput').value.trim();
      if (!nameInput) {
        alert('名前を入力してください');
        return;
      }
      yourName = nameInput;
      socket.emit('registerName', { name: yourName });
      registerDiv.classList.add('hidden');
    });

    // 回答ボタンにイベント設定
    quizDiv.querySelectorAll('.answer-button').forEach(btn => {
      btn.addEventListener('click', () => {
        if (!yourName || yourAnswer !== null) return;
        const choice = btn.getAttribute('data-choice');
        submitAnswer(choice);
      });
    });

    function submitAnswer(choice) {
      yourAnswer = choice;
      const elapsed = Date.now() - startTime;

      socket.emit('answer', { choice, name: yourName, elapsed });

      clearInterval(countdownInterval);

      quizDiv.classList.add('hidden');
      standbyDiv.classList.remove('hidden');
      yourAnswerMessage.textContent = `あなたの回答： ${choice}`;
    }

    function startCountdown() {
      let remaining = COUNTDOWN_SECONDS * 1000;

      timerDiv.textContent = `残り時間：${(remaining / 1000).toFixed(1)} 秒`;
      countdownInterval = setInterval(() => {
        remaining -= 100;
        if (remaining < 0) remaining = 0;
        timerDiv.textContent = remaining > 0
          ? `残り時間：${(remaining / 1000).toFixed(1)} 秒`
          : '時間切れ';

        if (remaining <= 0) {
          clearInterval(countdownInterval);
          if (yourAnswer === null) {
            // 未回答時の処理
            quizDiv.classList.add('hidden');
            standbyDiv.classList.remove('hidden');
            yourAnswerMessage.textContent = '未回答';
            socket.emit('answer', { choice: null, name: yourName, elapsed: COUNTDOWN_SECONDS * 1000 });
          }
        }
      }, 100);
    }

    // 問題が届いたとき
    socket.on('question', data => {
      if (!yourName) return;
      yourAnswer = null;
      standbyDiv.classList.add('hidden');
      resultDiv.classList.add('hidden');
      quizDiv.classList.remove('hidden');
      timerDiv.classList.remove('hidden');
      questionText.textContent = data.text || '問題が届きました。';
    });

    // 出題スタート
    socket.on('go', () => {
      if (!yourName) return;
      startTime = Date.now();
      yourAnswer = null;
      standbyDiv.classList.add('hidden');
      resultDiv.classList.add('hidden');
      quizDiv.classList.remove('hidden');
      timerDiv.classList.remove('hidden');
      startCountdown();
    });

    // 結果発表
    socket.on('result', data => {
      quizDiv.classList.add('hidden');
      standbyDiv.classList.add('hidden');
      timerDiv.classList.add('hidden');
      resultDiv.classList.remove('hidden');
      clearInterval(countdownInterval);

      const correct = data.correctAnswer;
      if (yourAnswer === null) {
        resultMessage.textContent = '未回答でした';
      } else if (yourAnswer === correct) {
        resultMessage.textContent = '正解！🎉';
      } else {
        resultMessage.textContent = `不正解… 正解は「${correct}」`;
      }
    });
  </script>
</body>
</html>
