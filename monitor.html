<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>モニター画面 - 感謝祭</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 20px; background: #222; color: white; }
    h1, h2 { margin: 0 0 10px; }
    #question { font-size: 24px; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; background: #333; }
    th, td {
      border: 1px solid #555;
      padding: 8px 12px;
      text-align: center;
    }
    th { background: #444; }
    tr.correct { background-color: #2a5; }
    tr.incorrect { background-color: #a33; }
  </style>
</head>
<body>
  <h1>モニター画面</h1>
  <h2 id="question">問題がまだ出題されていません</h2>

  <table id="answerTable">
    <thead>
      <tr>
        <th>ユーザー名</th>
        <th>回答</th>
        <th>解答時間（秒）</th>
      </tr>
    </thead>
    <tbody>
      <!-- 回答がここに追加されます -->
    </tbody>
  </table>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io();
    const questionElem = document.getElementById('question');
    const tableBody = document.querySelector('#answerTable tbody');
    let correctAnswer = null;

    // 問題が出題された
    socket.on('question', ({ text }) => {
      questionElem.textContent = text;
      tableBody.innerHTML = ''; // 前の回答をクリア
      correctAnswer = null; // 正解リセット
    });

    // 回答を受信
    socket.on('answerResult', ({ userName, answer, time }) => {
      const row = document.createElement('tr');
      row.dataset.answer = answer;
      row.innerHTML = `
        <td>${userName}</td>
        <td>${answer}</td>
        <td>${(time / 1000).toFixed(2)}</td>
      `;
      tableBody.appendChild(row);
    });

    // 正解が送られてきた
    socket.on('result', ({ correctAnswer: answer }) => {
      correctAnswer = answer;
      [...tableBody.rows].forEach(row => {
        const userAnswer = row.dataset.answer;
        if (userAnswer === correctAnswer) {
          row.classList.add('correct');
        } else {
          row.classList.add('incorrect');
        }
      });
    });

    // 総合ランキング表示（今はまだログだけ）
    socket.on('showTotalRanking', () => {
      questionElem.textContent = '🏆 総合ランキング表示中（今後演出追加予定）';
      tableBody.innerHTML = ''; // 画面をクリア
    });
  </script>
</body>
</html>
