<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>モニター画面 - 感謝祭</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: #fafafa;
      color: #333;
    }
    h1 {
      margin-bottom: 12px;
      font-weight: 700;
      font-size: 1.8em;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px 8px;
      text-align: center;
      font-size: 1.1em;
    }
    th {
      background-color: #eaeaea;
      font-weight: 600;
    }
    tr.correct td {
      background-color: #d4edda;
      color: #155724;
      font-weight: 700;
    }
    tr.wrong td {
      background-color: #f8d7da;
      color: #721c24;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <h1>モニター画面</h1>
  <table>
    <thead>
      <tr>
        <th>名前</th>
        <th>回答</th>
        <th>時間（秒）</th>
        <th>結果</th>
      </tr>
    </thead>
    <tbody id="answerTableBody"></tbody>
  </table>

  <script>
    const socket = io();
    const tableBody = document.getElementById('answerTableBody');
    const answers = new Map();

    // 回答受付
    socket.on('answer', data => {
      const { name, choice, elapsed } = data;
      answers.set(name, { choice, elapsed, result: '' });
      updateTable();
    });

    // 出題スタートで初期化
    socket.on('go', () => {
      answers.clear();
      updateTable();
    });

    // 正解発表で結果反映
    socket.on('result', data => {
      const correctAnswer = data.correctAnswer;
      answers.forEach((value, name) => {
        if (value.choice === correctAnswer) {
          value.result = '○';
        } else {
          value.result = '×';
        }
      });
      updateTable();
    });

    function updateTable() {
      tableBody.innerHTML = '';
      answers.forEach(({ choice, elapsed, result }, name) => {
        const tr = document.createElement('tr');
        tr.className = result === '○' ? 'correct' : result === '×' ? 'wrong' : '';
        tr.innerHTML = `
          <td>${name}</td>
          <td>${choice}</td>
          <td>${(elapsed / 1000).toFixed(2)}</td>
          <td>${result || '…'}</td>
        `;
        tableBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
