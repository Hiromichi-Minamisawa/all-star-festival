<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>モニター画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #eee;
    }
    tr.correct td {
      background-color: #d4edda;
    }
    tr.wrong td {
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
  <h1>回答一覧（モニター）</h1>
  <table>
    <thead>
      <tr>
        <th>名前</th>
        <th>回答</th>
        <th>時間（秒）</th>
        <th>判定</th>
      </tr>
    </thead>
    <tbody id="answerTableBody"></tbody>
  </table>

  <script>
    const socket = io();
    const tableBody = document.getElementById('answerTableBody');
    const answers = new Map();

    socket.on('go', () => {
      answers.clear();
      updateTable();
    });

    socket.on('answer', data => {
      const { name, choice, elapsed } = data;
      answers.set(name, { choice, elapsed, result: '' });
      updateTable();
    });

    socket.on('result', data => {
      const correctAnswer = data.correctAnswer;
      answers.forEach((v, name) => {
        v.result = v.choice === correctAnswer ? '○' : '×';
      });
      updateTable();
    });

    function updateTable() {
      tableBody.innerHTML = '';
      answers.forEach((v, name) => {
        const tr = document.createElement('tr');
        tr.className = v.result === '○' ? 'correct' : v.result === '×' ? 'wrong' : '';
        tr.innerHTML = `
          <td>${name}</td>
          <td>${v.choice}</td>
          <td>${(v.elapsed / 1000).toFixed(2)}</td>
          <td>${v.result || '...'}</td>
        `;
        tableBody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
