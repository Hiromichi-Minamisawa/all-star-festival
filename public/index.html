<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズ参加画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f8f8f8;
    }
    #question {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    .option {
      display: block;
      margin: 0.5em auto;
      padding: 1em;
      background-color: #e0e0e0;
      border-radius: 8px;
      width: 80%;
      font-size: 1.2em;
      cursor: pointer;
    }
    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }
    #timer {
      font-size: 1.2em;
      color: #d00;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>クイズ参加画面</h1>
  <div id="question">お待ちください…</div>
  <div id="options"></div>
  <div id="timer"></div>

  <script>
    const ws = new WebSocket("wss://" + location.host + "/ws");
    let answered = false;
    let timerInterval;
    let remainingTime = 0;

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "question") {
        showQuestion(data.question, data.options);
      }
    };

    function showQuestion(questionText, options) {
      const questionDiv = document.getElementById("question");
      const optionsDiv = document.getElementById("options");
      const timerDiv = document.getElementById("timer");

      questionDiv.textContent = questionText;
      optionsDiv.innerHTML = "";
      timerDiv.textContent = "";

      answered = false;
      remainingTime = 10;
      timerDiv.textContent = `残り時間: ${remainingTime}秒`;

      timerInterval = setInterval(() => {
        remainingTime--;
        timerDiv.textContent = `残り時間: ${remainingTime}秒`;

        if (remainingTime <= 0) {
          clearInterval(timerInterval);
          if (!answered) {
            sendAnswer(null, true);
          }
          disableOptions();
        }
      }, 1000);

      options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option";
        btn.onclick = () => {
          if (!answered) {
            sendAnswer(index, false);
            disableOptions();
            clearInterval(timerInterval);
          }
        };
        optionsDiv.appendChild(btn);
      });
    }

    function sendAnswer(choiceIndex, timeout) {
      answered = true;
      const payload = {
        type: "answer",
        answer: choiceIndex,
        timeout: timeout,
        timestamp: Date.now()
      };
      ws.send(JSON.stringify(payload));
    }

    function disableOptions() {
      document.querySelectorAll(".option").forEach(btn => {
        btn.classList.add("disabled");
      });
    }
  </script>
</body>
</html>
